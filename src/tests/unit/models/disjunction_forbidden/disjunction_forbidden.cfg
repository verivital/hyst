system = system
initially = "loc(toy_1)==loc1 & x==5 & t==0 & tglobal==0 & timeout==2 * 10"
output-variables = "t, x"
#simu-init-sampling-points = 50
#
#
forbidden = "(loc(toy_1)==loc1 && (x >= 5 | t >= 5)) || (loc(toy_1)==loc3 && t <= 5)"
scenario = "phaver"
directions = "oct"
set-aggregation = "none"
sampling-time = 0.1
flowpipe-tolerance = 0.01
time-horizon = 20
iter-max = 100
output-format = "GEN"
rel-err = 1.0e-3
abs-err = 1.0e-6
